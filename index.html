<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="input">
        <textarea rows="1" oninput="updateInput()"></textarea>
      </div>
      <div class="pad">
        <button onclick="recordPress(this)">CE</button
        ><button onclick="recordPress(this)">/</button
        ><button onclick="recordPress(this)">%</button
        ><button onclick="recordPress(this)">รท</button>
        <br />
        <button onclick="recordPress(this)">7</button
        ><button onclick="recordPress(this)">8</button
        ><button onclick="recordPress(this)">9</button
        ><button onclick="recordPress(this)">ร</button>
        <br />
        <button onclick="recordPress(this)">4</button
        ><button onclick="recordPress(this)">5</button
        ><button onclick="recordPress(this)">6</button
        ><button onclick="recordPress(this)">-</button>
        <br />
        <button onclick="recordPress(this)">1</button
        ><button onclick="recordPress(this)">2</button
        ><button onclick="recordPress(this)">3</button
        ><button onclick="recordPress(this)">+</button>
        <br />
        <button onclick="recordPress(this)" id="zeroBtn">0</button
        ><button onclick="recordPress(this)">.</button
        ><button onclick="recordPress(this)">=</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
